<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
   <h1>Paragrafos e quebras de linha</h1>
   <hr>
   <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LT significa LESS THAN e GT GRATE THAN-->  </p>
   <p>Se precisar quebrar o texto em algum lugar especifico como esse,<br> você pode usar a tag &lt;br&gt;</p>
   <p>Vamos adicionar alguns emojis.
    &#x1f596;
    &#x1f913; <!--Sempre que formos colocar emojis, começamos com os simbolos "&#x" e em seguida colocamos o codigo do emoji, no caso destes são 1f596 e 1f913-->

   </p>
</body>
</html>
