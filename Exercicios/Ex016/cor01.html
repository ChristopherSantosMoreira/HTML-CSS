<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* <--- Este asterisco serve para determinar configuraçoes globais da CSS, então tudo que estiver aqui sera aplicado em toda a CSS do código */
            height: 100%;
            background-attachment: fixed;
        }
        body{
            /*isso serve pra fazer o "degrade" --->*/ background-image: linear-gradient(to right, #3C5CD9, #7E41C1, #E81198, #FE144F, #FF7A01, #FFD571);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>  
</body>
</html>
