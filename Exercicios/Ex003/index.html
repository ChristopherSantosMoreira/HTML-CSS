<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
 <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>   
 <img src="html 200.png" alt="Logo html 5"> <!--Para adicionar mais rapido e sem dor de cabeça, basta selecionar o meio das aspas "" e segurar Ctrl + Espaço, assim você sé precisa selecionar o arquivo que queira-->
 <p>Podemos tambem adicionar imagens que estão em sub-pastas</p>
 <img src="Imagens/CSS3 200.png" alt="Logo CSS 3"> <!--Nesse caso está buscando uma imagem dentro de uma pasta chamada imagens, por isso o imagens/CSS3 200 no começo do codigo, lembrando que deve abrir a pasta de imagem quando utilizar o Ctrl + Espaço-->
 <p>Tambem podemos carregar imagens externas, de outras paginas da web</p> <!-- Aqui abaixo iremos carregar uma imagem que não está salva no computador e sim na internet, hospedada em algum site-->
 <img src="https://cdn.iconscout.com/icon/free/png-256/free-java-file-51-775447.png" alt="Logo JavaScript"> <!--Neste caso estamos carregando uma imagem que está em algum site da internet, utilizando o link dela, que pode ser obtido clicando com o direito e copiando o endereço da imagem, o restante segue o mesmo conceito das outras-->
</body>
</html>
